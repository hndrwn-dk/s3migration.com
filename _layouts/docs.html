---
layout: default
---

<div class="docs-layout">
    <div class="container">
        <div class="docs-sidebar">
            <div class="docs-nav">
                <h4>Documentation</h4>
                <ul>
                    <li><a href="{{ '/docs/' | relative_url }}" {% if page.url == '/docs/' %}class="active"{% endif %}>Overview</a></li>
                    <li><a href="{{ '/docs/installation/' | relative_url }}" {% if page.url contains '/docs/installation/' %}class="active"{% endif %}>Installation</a></li>
                    <li><a href="{{ '/docs/quick-start/' | relative_url }}" {% if page.url contains '/docs/quick-start/' %}class="active"{% endif %}>Quick Start</a></li>
                    <li><a href="{{ '/docs/troubleshooting/' | relative_url }}" {% if page.url contains '/docs/troubleshooting/' %}class="active"{% endif %}>Troubleshooting</a></li>
                </ul>
                
                <h4>External Resources</h4>
                <ul>
                    <li><a href="https://github.com/hndrwn-dk/s3-migration-scheduler" target="_blank">GitHub Repository</a></li>
                    <li><a href="https://github.com/hndrwn-dk/s3-migration-scheduler/issues" target="_blank">Report Issues</a></li>
                    <li><a href="{{ '/downloads/' | relative_url }}">Downloads</a></li>
                </ul>
            </div>
        </div>
        
        <div class="docs-content">
            <article class="docs-article">
                <header class="docs-header">
                    <h1>{{ page.title }}</h1>
                    {% if page.description %}
                    <p class="docs-description">{{ page.description }}</p>
                    {% endif %}
                </header>
                
                <div class="docs-body">
                    {{ content }}
                </div>
                

            </article>
        </div>
    </div>
</div>
